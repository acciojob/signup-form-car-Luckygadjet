<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<div>
			<label for="name">Name *</label>
			<input type="text" id="#name" name = "name" required>

		<div>

			<br>
			
			<input type="radio" id = "gender_m" name = "gender" value="male" required>
				<label for="male">Male </label><br>
			<input type="radio" id ="gender_f" name = "gender" value = "female" required>
			<label for="female">Female</label>
			
		</div>
		<div>
			<label for="Car Brands"> Car Brands *</label>
			
			<select name="Car Brands" id="#cars">

				<option value="BMW">BMW</option>
				<option value = "Audi">Audi</option>
				<option value = "Mercedez">Mercedez</option>
			</select>
				
		</div>
		
		<div>
			<label for="Age">Age *</label>
			<input type = "number" id="age" name="Age" required>
		</div>
		<div>
			<label for="DOB">DOB</label>
			<input type="date" id="#dob" name="DOB">
		</div>

		<div>
			<label for="tel">Phone Number *</label>
			<input type="tel" id="#tel" name = "tel" required>
		</div>

		<div>
			<label for="password">Password *</label>
			<input type="password" id="#password" name = "password" required>
		</div>
		<div>
			<label for="tel">Phone Number *</label>
			<input type="tel" id="#tel" name = "tel" required>
		</div>
		<div>
			<input type="checkbox" id="tos" name="checkbox">
			<label for="tos"> I agree to the TOS</label>
		</div>
		
		
	</form>

</body>

</html>
